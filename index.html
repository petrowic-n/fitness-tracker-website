<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fitness-tracker-website-app</title>
    <!-- REMIXICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header></header>
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="container">
        <div class="hero__top">
          <span>The #1 Gym In The Country</span>
          <h1>Peak Performance.Peak Results.</h1>
          <p>Welcome to GymEdge, where every workout propels you toward the summit of your fitness goals.</p>
          <a href="#reach" class="button-uni">Let's Reach Your Peak</a>
        </div>

        <div class="hero__end">
            <div class="hero__bottom">
                      <!-- number-one -->
                      <div class="hero__bottom__number">
                        <span>10K</span>
                        <p>Members</p>
                      </div>
                      <!-- number-two -->
                      <div class="hero__bottom__number">
                        <span>1K</span>
                        <p>Trainers</p>
                      </div>
                      <!-- number-three -->
                      <div class="hero__bottom__number">
                        <span>10M</span>
                        <p>Calories Burnt</p>
                      </div>
                      <!-- number-four -->
                      <div class="hero__bottom__number">
                        <span>20K</span>
                        <p>Hours Trained</p>
                      </div>
            </div>
        </div>
      </div>
    </section>
    <!-- ABOUT SECTION -->
    <section class="about"></section>
    <!-- WHY SECTION -->
    <section class="why"></section>
    <!-- CLASSES SECTION -->
    <section class="classes"></section>
    <!-- PRICING SECTION -->
    <section class="pricing"></section>
    <!-- BLOG SECTION -->
    <section class="blog"></section>
    <!-- TESTIMONIALS SECTION -->
    <section class="testimonial"></section>
    <!-- CONTACT SECTION -->
    <section class="contact"></section>
    <!-- FOOTER -->
    <footer class="footer"></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
